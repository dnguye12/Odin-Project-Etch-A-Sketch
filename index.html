<!DOCTYPE html>
<html lang="en">

<head>
    <title>Odin Project - Etch-A-Sketch</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>Etch A Sketch</h1>
    <main>
        <div id="option">
            <input id="colorpicker" type="color">
            <button type="button" id="oneC" class="active">Color mode</button>
            <button type="button" id="rainC">Rainbow mode</button>
            <button type="button" id="btnEraser">Eraser</button>
            <button type="button" id="btnClear">Clear</button>
            <label for="size">16 x 16</label>
            <input id="size" type="range" min="1" max="64" value="16">
        </div>
        <table id="sketch">
    </main>
</body>
<script src="script.js"></script>

</html>
